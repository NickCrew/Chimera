server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the internal backend
    location /api/ {
        proxy_pass http://api-demo-internal:80/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Swagger UI assets if needed, or let them fail/mock
    location /swagger {
        proxy_pass http://api-demo-internal:80/swagger;
    }
    location /openapi.yaml {
        proxy_pass http://api-demo-internal:80/openapi.yaml;
    }
}
