# Loki configuration for ts-waf-demo observability
# Lightweight log aggregation optimized for Kubernetes

loki:
  auth_enabled: false

  server:
    http_listen_port: 3100
    grpc_listen_port: 9096

  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules

  limits_config:
    enforce_metric_name: false
    reject_old_samples: true
    reject_old_samples_max_age: 168h
    ingestion_rate_mb: 10
    ingestion_burst_size_mb: 20
    per_stream_rate_limit: 5MB
    per_stream_rate_limit_burst: 15MB

  schema_config:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  compactor:
    working_directory: /var/loki/compactor
    compaction_interval: 10m

# Deployment configuration
singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  persistence:
    enabled: true
    size: 10Gi
    storageClass: standard

# Service configuration
service:
  type: ClusterIP
  port: 3100

# Monitoring
monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false

# Gateway (optional, disabled for simplicity)
gateway:
  enabled: false

# Test configuration
test:
  enabled: false
